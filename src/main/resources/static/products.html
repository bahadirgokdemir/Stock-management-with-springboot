<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ürün Yönetimi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Font Awesome Kütüphanesi -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="navbar">
    <div>
        <button onclick="window.location.href='main.html';">
            <i class="fas fa-warehouse"></i> Stock Management
        </button>
    </div>
    <div>
        <button id="productManagementButton">Ürün Yönetimi</button>
        <button id="stockStatusButton">Stok Durumu</button>
        <button id="OrderButton">Satış Yönetimi</button>
        <!-- Diğer navbar öğeleri -->
    </div>
</div>
<div id="product-management">
    <h2>Ürün Yönetimi</h2>

    <div id="product-form">
        <h3>Ürün Ekle/Düzenle</h3>
        <form id="addEditProductForm">
            <input type="hidden" id="productId">
            <input type="text" id="productName" placeholder="Ürün Adı" required>
            <input type="number" id="productPrice" placeholder="Fiyat" required>
            <input type="number" id="productStock" placeholder="Stok Miktarı" required>
            <label for="productCategory">Kategori:</label>
            <select id="productCategory">
            </select>
            <button type="submit"><i class="fas fa-save"></i> Kaydet</button>

        </form>
    </div>

    <div id="product-list">
        <h3>Ürün Listesi</h3>
        <table id="productsTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Ad</th>
                <th>Fiyat</th>
                <th>Stok</th>
                <th>Kategori</th>
                <th>İşlemler</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeEditModal()">&times;</span>
            <h2>Ürünü Düzenle</h2>
            <form id="editProductForm">
                <input type="hidden" id="editProductId">
                <div class="form-group">
                    <label for="editProductName">Ürün Adı:</label>
                    <input type="text" id="editProductName" placeholder="Ürün Adı" required>
                </div>

                <div class="form-group">
                    <label for="editProductPrice">Fiyat:</label>
                    <input type="number" id="editProductPrice" placeholder="Fiyat" required>
                </div>

                <div class="form-group">
                    <label for="editProductStock">Stok Miktarı:</label>
                    <input type="number" id="editProductStock" placeholder="Stok Miktarı" required>
                </div>

                <div class="form-group">
                    <label for="editProductCategory">Kategori:</label>
                    <select id="editProductCategory"></select>
                </div>

                <button type="submit">Güncelle</button>
            </form>
        </div>
    </div>



</div>

<script src="products.js"></script>
</body>
</html>
